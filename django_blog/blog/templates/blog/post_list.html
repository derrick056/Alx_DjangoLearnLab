{% extends 'base.html' %}
{% block content %}
  <h2>All Blog Posts</h2>
  <a href="{% url 'post-create' %}">Create New Post</a>
  {% for post in posts %}
    <div>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>By {{ post.author }} on {{ post.published_date }}</p>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% endfor %}
{% endblock %}
